<form
  [formGroup]="employeeForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col gap-3 lg:p-4 md:p-52 sm:20 p-8 w-full lg:w-1/2"
>
  <div class="flex gap-4">
    <input
      formControlName="firstName"
      type="text"
      placeholder="Nom"
      id="firstName"
      name="firstName"
      class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
      autocomplete="off"
    />

    <input
      formControlName="lastName"
      placeholder="PrÃ©nom"
      type="text"
      id="lastName"
      name="lastName"
      class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
      autocomplete="off"
    />
  </div>

  <input
    formControlName="email"
    placeholder="Email"
    type="email"
    id="email"
    name="email"
    class="border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
    autocomplete="off"
  />

  <input
    formControlName="password"
    placeholder="Mot de Passe"
    type="password"
    id="password"
    name="password"
    class="border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
    autocomplete="off"
  />

  <input
    placeholder="Confirmer Mot de Passe"
    type="password"
    id="confirmPass"
    name="password"
    class="border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
    autocomplete="off"
  />

  <input
    formControlName="username"
    placeholder="Nom d'utilisateur"
    type="text"
    id="username"
    name="username"
    class="border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
    autocomplete="off"
  />

  <input
    formControlName="adress"
    placeholder="Adresse"
    type="text"
    id="adress"
    name="adress"
    class="border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
    autocomplete="off"
  />

  <input
    formControlName="adress"
    placeholder="Adresse"
    type="text"
    id="adress"
    name="adress"
    class="border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
    autocomplete="off"
  />

  <button
    type="submit"
    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full"
  >
    Ajouter un Collaborateur
  </button>
</form>
