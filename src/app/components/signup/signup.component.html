<div class="p-10 w-full">
    <h1 class="text-2xl font-semibold mb-4">Créez votre Compte</h1>
    <form action="#" method="POST">
        <div class="mb-4">
            <label for="firstName" class="block text-gray-600">Nom: </label>
            <input
                type="text"
                id="firstName"
                name="firstName"
                class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
            />
        </div>
        <div class="mb-4">
            <label for="lastName" class="block text-gray-600">Prénom: </label>
            <input
                type="text"
                id="lastName"
                name="lastName"
                class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
            />
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-600">Email: </label>
            <input
                type="email"
                id="email"
                name="email"
                class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
            />
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-600">Password: </label>
            <input
                type="password"
                id="password"
                name="password"
                class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                autocomplete="off"
            />
        </div>
        <div class="mb-4">
            <label for="adress" class="block text-gray-600">Addresse: </label>
            <input
                type="text"
                id="adress"
                name="adress"
                class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
            />
        </div>
        <div class="mb-4">
            <label for="phoneNumber" class="block text-gray-600"
                >Numéro:
            </label>
            <input
                type="text"
                id="phoneNumber"
                name="phoneNumber"
                class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                autocomplete="off"
            />
        </div>
        <div class="mb-6 text-blue-500">
            <a href="#" class="hover:underline">Mot de passe oublié?</a>
        </div>
        <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full"
        >
            S'inscrire
        </button>
    </form>
</div>
